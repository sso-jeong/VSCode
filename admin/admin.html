<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENART GROUPWARE</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/935d75ad40.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="logo">
            <h2>GRREN ART</h2>
        </div>

        <div class="auth">
            <div class="info">
                <div class="search-wrap">
                    <form>
                        <span class="zoom">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="search" />
                    </form>
                </div>

                <div class="bell-wrap">
                    <span class="bell">
                        <i class="fas fa-bell"></i>
                        <span class="msg">5</span>
                    </span>
                </div>

                <div class="pic-wrap">
                    <span class="pic">
                        <i class="fas fa-user-friends"></i>
                    </span></div>
            </div>
        </div>

        <div class="clearfix"></div>

    </header>

    <main>
        <div class="menu">
            <h4>NAVIGATION</h4>
            <ul>
                <li>
                    <span class="icon"> <i class="fas fa-male"></i> </span>
                    <a href="">MEMBERS</a>
                </li>
                <li><a href="">ARTICLE</a></li>
                <li><a href="">CALENDAR</a></li>
                <li><a href="">MAILING</a></li>
                <li><a href="">ITEMLIST</a></li>
                <li><a href=""></a></li>
            </ul>
        </div>

        <div class="main">
            <div class="main-top">
                <span class="welcome">WELCOME JOHN</span>
                <span class="siteamp" Codefox> dashboard</span>
                <div class="clearfix"></div>
            </div>

            <div class="main-panel">
                <div class="member">1</div>
                <div class="article">2</div>
                <div class="download">3</div>
                <div class="request">4</div>
            </div>

            <div class="main-content">
                <div class="chart">원형그래프</div>
                <div class="chart">선형그래프</div>
                <div class="chart">막대그래프</div>
            </div>

        </div>
        <div class="clearfix"></div>
    </main>

</body>

</html>
