<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그3</title>

    <style>
        .inline {
            background-color: tomato;
            display: block;
        }

        .block {
            background-color: tomato;
            display: inline;
        }

        ul {
            display: flex;
            justify-content: flex-end;
        }

        ul li {
            list-style: none;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <p>동해물과 <strong><i>백두산</i>이 마르고 닳도록...</strong></p>

    <p><mark>동해물</mark>과 <span class="active">백두산</span>이 마르고 닳도록...</p>

    <span class="inline">동해몰</span><br /><br />

    <div class="block">동해물</div>

    <ul>
        <li><a href="">메뉴1</a></li>
        <li><a href="">메뉴2</a></li>
        <li><a href="">메뉴3</a></li>
        <li><a href="">메뉴4</a></li>
        <li><a href="">메뉴5</a></li>
    </ul>

    <!-- table-> tr(줄) td(칸) -->
    <div class="tbl" style="padding:20px 50px">
        <table border="1" style="width: 100%; border-collapse: collapse;">
            <tr>
                <!-- 테이블 헤드라인 진하게, 가운데 -->
                <th>1</th>
                <th>2</th>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </table>
    </div>
</body>

</html>
