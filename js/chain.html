<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체이닝 기법을 이용하여 css 속성 변경</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        p {
            border: 1px solid #ccc;
            padding: 30px;
        }
    </style>
    <script>
        $(function () {
            $(".btn").click(function () {
                $("#p1")
                    .css("color", "#f00")
                    .css("fontsize", "20px")
                    .css("backgroundColor", "#f8f8f8")
                    .slideUp(2000)
                    .slideDown(1000);
            });

        });
    </script>
</head>

<body>
    <button class="btn">클릭</button>
    <p id="p1">버튼을 클릭하여 css 속성을 변경합니다.</p>
</body>

</html>
