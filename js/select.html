<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append를 이용한 select 박스의 option 추가</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .sel {
            border: 0;
            outline: 0;
            width: 200px;
            height: 30px;
            border: 1px solid #e8e8e8;
            font-size: 14px;
            vertical-align: top;
        }

        .btn, .remove, .empty {
            border: 0;
            border: 1px solid #ccc;
            font-size: 14px;
            vertical-align: top;
            height: 30px;
            cursor: pointer;
        }
    </style>

    <script>
        $(function () {
            $(".btn").click(function () {
                $(".sel").append("<option>대구광역시</option>");
                $(".sel").append("<option>울산광역시</option>");

            });
        });

        $(".remove").click(function () {
            $(".sel").remove();
        });

    </script>
</head>

<body>
    <select class="sel">
        <option>지역을 선택하세요</option>
        <option>서울특별시</option>
        <option>부산광역시</option>
    </select>
    <button class="btn">추가</button>
    <button class="remove">삭제</button>
    <button class="empty">추가</button>
</body>

</html>
