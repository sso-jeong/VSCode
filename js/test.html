<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button & alert()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        p {
            border: 1px solid #ccc;
            padding: 40px;
        }
    </style>
    <script>
        $(function () {
            $(".btn").click(function () {
                $("p").hide(500, function () {
                    alert("메세지 박스를 닫습니다.");
                });
                // alert("메세지 박스를 닫습니다.");


            })

        });
    </script>
</head>

<body>
    <button class="btn">클릭</button>
    <p>버튼을 클릭하면 p 태그 영역을 숨기고 alert() 메소드도 동시에 실행</p>
</body>

</html>
