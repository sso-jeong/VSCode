<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click() & this & hide() </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 실제 작업 시 아래쪽에 만들어야 함  -->
    <script>
        $(function () {
            $("p").click(function () {
                // 같은 클래스 이름을 사용할 때 p를 구분해줌 + 같은 이름을 가지고 있는 현재 클릭하려는 그것
                $(this).hide();
            });
        });
    </script>

</head>

<body>
    <p class="press">여기를 누르세요 1번</p>
    <p class="press">여기를 누르세요 2번</p>
    <p class="press">여기를 누르세요 3번</p>
</body>

</html>
