<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val() 메소드 사용하여 value 값 가져오기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        input::placeholder {
            color: cornflowerblue;
        }

        input[type="submit"] {
            border: 1px solid #00f;
        }
    </style>
    <script>
        $(function () {
            $(".btn").click(function () {
                var str = $("#getValue").val();
                //alert(str);
            });
        });
    </script>
</head>

<body>
    <form name="" id="" class="" action="" method="post">
        <input type="text" id="getValue" placeholder="값을 입력하세요" autofocus maxlength="12" required />
        <!-- submit : 입력된 값을 전송(디비 저장) -->
        <button type="submit" class="btn">클릭</button>

        <input type="submit" class="btn" value="클릭" />
    </form>
</body>

</html>
